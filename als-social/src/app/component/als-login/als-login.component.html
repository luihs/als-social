<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  html,
body {
height: 100%;
}

body {
display: -ms-flexbox;
display: flex;
-ms-flex-align: center;
align-items: center;
padding-top: 40px;
padding-bottom: 40px;
background-color: #f5f5f5;
}
.clase-sing{
height: 100%;
display: -ms-flexbox;
display: flex;
-ms-flex-align: center;
align-items: center;
padding-top: 40px;
padding-bottom: 40px;
/*background-color: #f5f5f5;*/
}

.form-signin {
width: 100%;
max-width: 330px;
padding: 15px;
margin: auto;
}
.form-signin .checkbox {
font-weight: 400;
}
.form-signin .form-control {
position: relative;
box-sizing: border-box;
height: auto;
padding: 10px;
font-size: 16px;
}
.form-signin .form-control:focus {
z-index: 2;
}
.form-signin input[type="email"] {
margin-bottom: -1px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
margin-bottom: 10px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
</style>
<app-als-navbar></app-als-navbar>
<div class="text-center clase-sing">
<form class="form-signin">
<img class="mb-4" src="../../../assets/img/als-logo.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-lighter">Inicia sesión en ALS Social</h1>
<label for="inputEmail" class="sr-only" >Usuario</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Usuario" name="user" [(ngModel)] =  "userModel.user" required autofocus>
<label for="inputPassword" class="sr-only">Contraseña</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="pwd" [(ngModel)] =  "userModel.pwd" required>
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Recuerdame
  </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="validateLoginUser()">Ingresar</button>
<br>
<a data-toggle="modal" data-target="#exampleModal" class="">¿Has olvidado tu contraseña?</a>
</form>
</div>
<app-als-footer></app-als-footer>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Recuperar Contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
             
                <div class="col-md-12">
                    <p>Ingrese su email y se le enviará un código generado para que pueda ingresar.
                    </p>
                    <label for="email">Ingrese su Email</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Enviar</button>
          <button type="button" class="btn btn-outline-danger">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
