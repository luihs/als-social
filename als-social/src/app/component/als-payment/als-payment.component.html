<app-als-navbar></app-als-navbar>
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="../../../assets/img/als-logo.png" alt="" width="72" height="72">
    <h2>ALS Social</h2>
    <p class="lead">Ingrese sus datos para realizar el pago correspondiente.
    </p>
  </div>
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted font-weight-light">Detalle <a href="#"></a></span>
        </h4>
        <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed"> 
          <div>
            <h6 class="my-0">Promocion</h6>
                <small class="text-muted">Acceso a todo el contenido</small>
          </div>
          <span class="text-muted">$100</span>
        </li>
        <li class="list-group-item d-flex justify-content-between text-success">
            <span>Total (USD)</span>
            <strong>$100</strong>
          </li>
      </ul>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3 font-weight-light">Información Personal</h4>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos">
          </div>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="">
        </div>
        <div class="mb-3">
          <label for="address">Direccion</label>
          <input type="text" class="form-control" id="address" placeholder="">
        </div>
        <div class="mb-3">
          <label for="address2">Direccion 2 <span class="text-muted">(Opcional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="">
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Pais</label>
            <select class="custom-select d-block w-100" id="country">
              <option value="">Selecciona...</option>
              <option>Perú</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Provincia</label>
            <select class="custom-select d-block w-100" id="state">
              <option value="">Seleccion...</option>
              <option>Lima</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Codigo Postal</label>
            <input type="text" class="form-control" id="zip" placeholder="">
          </div>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Pago</h4>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input">
              <label class="custom-control-label" for="credit">Tarjeta de Crédito</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input">
              <label class="custom-control-label" for="debit">Tajeta de Debito</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cc-name">Nombre de la Tarjeta</label>
              <input type="text" class="form-control" id="cc-name" placeholder="">
              <small class="text-muted">El nombre completo que aparece en su tarjeta</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cc-number">Número de la tarjeta</label>
              <input type="text" class="form-control" id="cc-number" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">Expiración</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="">
            </div>
            <div class="col-md-3 mb-3">
              <label for="cc-cvv">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="">
            </div>
            <div class="col-md-3 mb-3">
              <img class="d-block" src="../../../assets/img/safe-checkout.png" width="350" height="72">
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" >Pagar</button>
      </form>
    </div>
  </div>
  <app-als-footer></app-als-footer>
</div>
